name: mkhouse-jetbrains-hub

services:

  mkhouse-jetbrains-hub:
    image: "jetbrains/hub"
    container_name: "mkhouse-jetbrains-hub"
    hostname: "mkhouse-jetbrains-hub"
    restart: "unless-stopped"
    dns:
      - "1.1.1.1"
      - "4.4.4.4"
    environment:
      PUID: "1000"
      PGID: "1000"
      TZ: "America/Sao_Paulo"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "mkhouse-jetbrains-hub-data:/opt/hub/data"
      - "mkhouse-jetbrains-hub-conf:/opt/hub/conf"
    networks:
      mkhouse-jetbrains-net:
      mkhouse-vpc-net:

networks:
  mkhouse-jetbrains-net:
    external: true
  mkhouse-vpc-net:
    external: true

volumes:
  mkhouse-jetbrains-data:
    external: true
  mkhouse-jetbrains-conf:
    external: true
